<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#8c6239" />
  <meta name="description" content="A collection of tools software developers might find useful." />
  <meta name=”robots” content="index, follow">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Troy's Desktop</title>
  <script type="text/javascript">
    var m = /\?nav=(?<nav>[^&]+)/ig.exec(window.location);
      if (m && m.groups && m.groups.nav) {
        window.history.replaceState(null, null, decodeURIComponent(m.groups.nav)); 
      }
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="text/javascript">
    if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
</body>

</html>
